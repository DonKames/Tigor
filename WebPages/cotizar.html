        <div class="card mb-3 bg-light">
            <div class="card-body">
                <h3 class="card-title"></h3>
                <!--Form Cotizacion-->
                <form action="">
                    <div class="row">

                        <!--Datos Usuario Cotizacion-->
                        <div class="row" id="headerCotizacion">
                            <div class="form-floating col-12 col-md-6 mb-3" hidden>
                                <input type="text" class="form-control" id="floatIdCotizacion"
                                    placeholder="idCotizacion">
                                <label for="floatIdCotizacion" class="ms-3">Id</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3" hidden>
                                <input type="date" class="form-control" id="floatFechaCotizacion"
                                    placeholder="fechaCotizacion">
                                <label for="floatFechaCotizacion" class="ms-3">Fecha</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input type="text" class="form-control" id="floatRUTCotizacion"
                                    placeholder="RUTCotizacion" onchange="loadClientCotizacion()">
                                <label for="floatRUTCotizacion" class="ms-3">RUT</label>
                                <div class="form-text">Sin punto ni gui√≥n.</div>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input type="text" class="form-control" id="floatNombreCotizacion"
                                    placeholder="nombreCotizacion">
                                <label for="floatNombreCotizacion" class="ms-3">Nombre</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input type="text" class="form-control" id="floatDireccionCotizacion"
                                    placeholder="direccionCotizacion">
                                <label for="floatDireccionCotizacion" class="ms-3">Direccion</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input class="form-control" list="datalistComunasCliente" id="floatSelectComunaCotizacion"
                                    placeholder="Escriba para buscar...">
                                <datalist id="datalistComunasCliente">
                                </datalist>
                                <script>window.onload = getComunas();</script>
                                <label for="floatSelectComunaCotizacion" class="ms-3">Comuna</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input type="email" class="form-control" id="floatEmailCotizacion"
                                    placeholder="emailCotizacion">
                                <label for="floatEmailCotizacion" class="ms-3">Correo Electronico</label>
                            </div>
                            <div class="form-floating col-12 col-md-6 mb-3">
                                <input type="tel" class="form-control" id="floatTelefonoCotizacion"
                                    placeholder="TelefonoCotizacion" maxlength="12" required>
                                <label for="floatTelefonoCotizacion" class="ms-3">Telefono</label>
                            </div>
                        </div>
                        <div class="col-11">
                            <h3 class="mt-2">Productos</h3>
                        </div>
                        <div class="col-1 d-flex align-items-center">
                            <button type="button" class="btn btn-primary" onclick="agregarFilaProducto()">+</button>
                        </div>

                        <hr class="">

                        <!--DATOS productos-->
                        <div class="col-12" id="productosCotizacion">

                            <!--Fila Productos-->
                            <div class="row" id="filaProducto1">
                                <div class="form-floating col-12 col-sm-3 col-md-4 mb-3">
                                    <input class="form-control" list="codProdList"
                                        id="codProd1" placeholder="Escriba para buscar..."
                                        onchange="loadWithCod(1)">
                                    <datalist id="codProdList">
                                    </datalist>
                                    <label for="exampleDataList" class="ms-3">Codigo Producto</label>
                                </div>
                                <div class="form-floating col-12 col-sm-6 col-md-6 mb-3">
                                    <input class="form-control" list="nameProdList"
                                        id="nameProd1" placeholder="Escriba para buscar..."
                                        onchange="loadWithName(1)">
                                    <datalist id="nameProdList">
                                    </datalist>
                                    <label for="exampleDataList" class="ms-3">Nombre Producto</label>
                                </div>
                                
                                <div class="form-floating col-12 col-sm-2 col-md-1 mb-3">
                                    <input type="number" class="form-control" id="floatCantidadProductoCotizacion"
                                        placeholder="CantidadProductoCotizacion" value="1">
                                    <label for="floatCantidadProductoCotizacion" class="ms-3">Cantidad</label>
                                </div>

                                <div class="form-floating col-12 col-sm-1 col-md-1 mb-3 d-flex align-items-center">
                                    <button type="button" class="btn btn-danger"
                                        onclick="eliminarFilaProducto('filaProducto1')">-</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script>window.onload = getCodNameProducts()</script>
                    <!--Boton Cotizar-->
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                            <div class="row">
                                <button type="button" class="btn btn-primary btn-lg"
                                    onclick="postCotizacion()">Cotizar</button>
                            </div>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </form>
